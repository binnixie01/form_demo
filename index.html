<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>

        <div class="sec_l">
            <img id="odin" src="images/odin-lined.png" alt="d">
            <img id="back" src="images/bg.jpg" alt="bg_pic">
        </div>
        <div class="sec_r">
            <div class="header">
                <div>This is not a real online service! You know you need something like this in your life to
                    help you realize
                    your deepest dreams.</div>
                <div>Sign up now to get started.</div>
                <div>
                    You know you want to.</div>
            </div>
            <form action="" method="post">
                <div class="form">

                    <div class="lets">Let's do this!</div> 
                    <div class="form-sec">
                        <div class="row"><label for="f_name">First name</label>
                            <input type="text" id="f_name">
                        </div>
                        <div class="row"><label for="l_name">Last name</label>
                            <input type="text" id="l_name">
                        </div>

                    </div>
                    <div class="form-sec">
                        <div class="row"><label for="email">E-mail</label>
                            <input type="email" id="email">
                        </div>
                        <div class="row"><label for="phone">Phone Number</label>
                            <input type="text" id="phone">
                        </div>

                    </div>

                    <div class="form-sec">
                        <div class="row"><label for="passwd">Password</label>
                            <input type="password" id="passwd" required>
                        </div>
                        <div class="row"><label for="n_passwd">New Password</label>
                            <input type="password" id="n_passwd" required>
                        </div>

                    </div>
                </div>


                <div class="submit"><div><input type="submit" value="Create Account"></div>  Already have an account? <a href="#">Log in</a></div>

            </form>

        </div>


</body>
